<div id="settings" class="page">
  <div class="itemBKGrid"></div>

  <div class="glass">
    <mat-card>
      <h2>Settings</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <mat-label for="firstname">First Name</mat-label>
              <input matInput formControlName="firstname" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }">
              <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                <div *ngIf="f.firstname.errors.required">First Name is required</div>
              </div>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <mat-label for="lastname">Last Name</mat-label>
              <input matInput formControlName="lastname" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }">
              <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                <div *ngIf="f.lastname.errors.required">Last Name is required</div>
              </div>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <mat-label for="username">Username</mat-label>
              <input matInput formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <mat-label for="email">Email</mat-label>
              <input matInput formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <mat-label for="phone">Phone</mat-label>
              <input matInput formControlName="phone" placeholder="Phone" [ngClass]="{ 'is-invalid': f.phone.errors }">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <mat-label for="city">City</mat-label>
              <input matInput formControlName="city" placeholder="city" [ngClass]="{ 'is-invalid': f.city.errors }">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <mat-label for="country">Country</mat-label>
              <input matInput formControlName="country" placeholder="country" [ngClass]="{ 'is-invalid': f.country.errors }">
            </mat-form-field>
          </div>
          <!--<div class="form-group">
            <mat-form-field color="primary" appearance="fill">
              <mat-label>Inherited calendar color</mat-label>
              <input matInput [matDatepicker]="birthday" formControlName="birthday">
              <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>-->
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <mat-label for="password">Password</mat-label>
              <input type="password" matInput formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </mat-form-field>
          </div>
        </form>
          <div class="form-group button-group-center">
            <button (click)="cancel()" mat-raised-button color="primary">
              Cancel
            </button>
            <button (click)="registerUser()" [disabled]="loading" mat-raised-button color="primary">
                Register
            </button>
          </div>
    </mat-card>
  </div>
</div>
