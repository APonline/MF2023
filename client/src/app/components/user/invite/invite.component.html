
<div>
  <h2 style="font-size:20px;">Invite User</h2>
  <br />
  <br />
  <form [formGroup]="inviteForm" #formDirective="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label for="email">Email</mat-label>
        <input matInput type="text" formControlName="email" placeholder="Email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </mat-form-field>
    </div>
  </form>

  <div class="form-group button-group-center">
    <button (click)="sendInvite()" mat-raised-button color="primary">
      Send Invite
    </button>
  </div>
  <div>
    <h4 *ngIf="inviteSent" style="font-size:16px;">Invite sent!</h4>
  </div>
</div>
