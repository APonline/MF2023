<div class="glass">
  <mat-card>
    <h2>Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">

        <div class="label-value" *ngIf="editing == 0">
          <p class="label">Username:</p>
          <p>{{ currentUser.username }}</p>
        </div>
        <mat-form-field class="example-full-width" *ngIf="editing == 1">
          <mat-label for="username">Username</mat-label>
          <input matInput formControlName="username" placeholder="Username"
            [ngClass]="{ 'is-invalid': f.username.errors }">
          <div *ngIf="f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">username is required</div>
          </div>
        </mat-form-field>

        <div class="label-value" *ngIf="editing == 0">
          <p class="label">Email:</p>
          <p>{{ currentUser.email }}</p>
        </div>
        <mat-form-field class="example-full-width" *ngIf="editing == 1">
          <mat-label for="email">Email</mat-label>
          <input matInput formControlName="email" placeholder="Email"
            [ngClass]="{ 'is-invalid': f.email.errors }">
          <div *ngIf="f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </mat-form-field>

        <div class="label-value" *ngIf="editing == 0">
          <p class="label">First Name:</p>
          <p>{{ currentUser.firstname }}</p>
        </div>
        <mat-form-field class="example-full-width" *ngIf="editing == 1">
          <mat-label for="firstname">First Name</mat-label>
          <input matInput formControlName="firstname" placeholder="First Name"
            [ngClass]="{ 'is-invalid': f.firstname.errors }">
          <div *ngIf="f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">First Name is required</div>
          </div>
        </mat-form-field>

        <div class="label-value" *ngIf="editing == 0">
          <p class="label">Last Name:</p>
          <p>{{ currentUser.lastname }}</p>
        </div>
        <mat-form-field class="example-full-width" *ngIf="editing == 1">
          <mat-label for="lastname">Last Name</mat-label>
          <input matInput formControlName="lastname" placeholder="Last Name"
            [ngClass]="{ 'is-invalid': f.lastname.errors }">
          <div *ngIf="f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
          </div>
        </mat-form-field>

      </div>
    </form>


    <div id="editBtn" class="material-icons" *ngIf="editing === 0" (click)="editProfile()">
      edit
    </div>
    <div id="cancelBtn" class="material-icons" *ngIf="editing === 1" (click)="cancelEdit()">
      cancel
    </div>

      <div class="form-group button-group-center">
        <button mat-raised-button color="primary" *ngIf="editing === 0" (click)="resetPassword()">
          Reset Password
        </button>
        <button mat-raised-button color="primary" *ngIf="editing === 0" (click)="deleteUser()">
          Delete Account
        </button>
        <button mat-raised-button color="primary" *ngIf="editing === 1" (click)="saveEdit()">
          Save
        </button>
      </div>

  </mat-card>
</div>
