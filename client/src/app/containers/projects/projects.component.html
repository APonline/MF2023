<div id="projects" class="page">
  <div class="glass">
    <h2>Projects</h2>

    <div class="box">
      <div class="list" *ngFor="let project of myProjects" [routerLink]="['/items', project?.artists?.id, project?.artists?.profile_url]">
        <div class="imgBox">
          <img src="{{ project?.display?.display }}" alt="{{ project?.display?.name }}" />
        </div>
        <div class="content">
          <!-- <h2 class="rank"><small>#</small>1</h2> -->
          <h4>{{ project.artists.name }}</h4>
          <p>{{ project.artists.genre }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
