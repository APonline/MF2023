<div id="projects" class="page">
  <div class="glass">
    <h2>Projects</h2>

    <button id="create" class="material-icons" title='Create Project' (click)="openDialog('Create', newRecord)">
      add
    </button>

    <div class="box">
      <div class="list" *ngFor="let project of myProjects" [routerLink]="['/projects', project?.artists?.id, project?.artists?.profile_url]">
        <div class="imgBox">
          <img src="{{ project?.display?.display }}" alt="{{ project?.display?.name }}" />
        </div>
        <div class="content">
          <!-- <h2 class="rank"><small>#</small>1</h2> -->
          <h4>{{ project.artists.name }}</h4>
          <p>{{ project.artists.genre | slice: 0 : 30 }}<span *ngIf="project.artists.genre.length >=30">...</span></p>

        </div>
      </div>
    </div>
  </div>
</div>
